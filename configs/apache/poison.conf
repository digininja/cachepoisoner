<VirtualHost *:80>
	ServerName poison.test
	ServerAdmin webmaster@localhost
	DocumentRoot /var/sites/poison/non-secure/htdocs/cachepoisoner/frontend
	DocumentRoot /var/sites/poison/non-secure/htdocs/

	ErrorLog /var/sites/poison/non-secure/logs/frontend-error.log
	CustomLog /var/sites/poison/non-secure/logs/frontend-access.log combined
</VirtualHost>

<VirtualHost *:81>
	ServerName poison.test
	ServerAdmin webmaster@localhost
	DocumentRoot /var/sites/poison/non-secure/htdocs/cachepoisoner/frontend

	ErrorLog /var/sites/poison/non-secure/logs/terminator-error.log
	CustomLog /var/sites/poison/non-secure/logs/terminator-access.log combined

	<IfModule mod_proxy.c>
		ProxyRequests Off
		ProxyPreserveHost on
		ProxyPass /.well-known/acme-challenge/ !
		#               ProxyPass /images/ !
		ProxyPass "/" "http://localhost:82/"
		ProxyPassReverse "/" "http://localhost:82/"
	</IfModule>
</VirtualHost>

<VirtualHost *:83>
	ServerName poison
	ServerAdmin webmaster@localhost
	DocumentRoot /var/sites/poison/non-secure/htdocs/cachepoisoner/backend

	ErrorLog /var/sites/poison/non-secure/logs/backend-error.log
	CustomLog /var/sites/poison/non-secure/logs/backend-access.log combined
</VirtualHost>

